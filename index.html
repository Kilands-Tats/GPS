<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisation</title>
</head>
<body>
    <h1>Partage de localisation...</h1>
    <script>
       function sendLocation(position) {
    fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://script.google.com/macros/s/AKfycbznI36Naq7WCKYu33Aqi_EUqYBUVC_c2eZ46bPyZ_y4r3-UvRyD4UrKURdDNYEDk5Ii/exec"), {
        method: "GET"
    })
    .then(response => response.json())
    .then(data => {
        console.log("Réponse reçue :", data);
        document.body.innerHTML = "<h2>Localisation envoyée !</h2>";
    })
    .catch(error => {
        document.body.innerHTML = "<h2>Erreur d'envoi</h2>";
        console.error("Erreur :", error);
    });
}


        function errorHandler(error) {
            document.body.innerHTML = "<h2>Impossible d'obtenir la localisation.</h2>";
            console.error(error);
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(sendLocation, errorHandler);
        } else {
            document.body.innerHTML = "<h2>La géolocalisation n'est pas supportée.</h2>";
        }
    </script>
</body>
</html>
